<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>${title}</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="swfobject/swfobject.js"></script>
        <script type="text/javascript" src="swfaddress/swfaddress.js"></script>
        <!-- 
        Listes des variables du template(Visibles dans index.template.html):
        - ${application}
        - ${width}
        - ${height}
        - ${bgcolor}
        - ${swf}
        - ${version_major}
        - ${version_minor}
        - ${version_revision}
         -->
        <style type="text/css">
            html, body {
                height: 100%;
                overflow: hidden;
            }
            body {
                background: #CCCCCC;
                font: 86% "Helvetica Neue", Arial, sans-serif;
                margin: 0;                
            }
            #content {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <p>In order to view this page you need JavaScript and Flash Player 8+ support!</p>
        </div>
        <script type="text/javascript">
        // <![CDATA[
            var so = new SWFObject('${swf}.swf', 'website', '100%', '100%', '8', '#CCCCCC');
            so.useExpressInstall('swfobject/expressinstall.swf');
            so.addParam('menu', 'false');
            so.write('content');
        // ]]>
        </script>
    </body>
</html>
